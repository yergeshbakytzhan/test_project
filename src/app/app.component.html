<div>
  <div class="main">
    <h1>Товары на складе</h1>
    <table class="table">
        <thead>
            <tr class="table-head">
                <th class="head-content" *ngFor="let head of headers">
                    {{ head.title }}
                    <button (click)="filterTurn(head.key)"><img src="../../assets/icons/shape.svg" alt="shape"></button>
                    <div class="filter" *ngIf="filter && key==head.key">
                        <div class="input-filter">
                            <input type="text" [(ngModel)]="filterValue">
                        </div>
                        <div class="filter-manage">
                            <button class="filter-apply">OK</button>
                            <button class="filter-reset" (click)="filterOff()">Сбросить</button>
                        </div>
                    </div>
                </th>
                <th class="head-content">
                    available
                    <button (click)="filterTurn(5)"><img src="../../assets/icons/filter.svg" alt="filter"></button>
                    <div class="filter" *ngIf="filter && key==5">
                        <div class="input-filter">
                            <label class="switch">
                                <input type="checkbox" [formControl]="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="filter-manage">
                            <button class="filter-apply">OK</button>
                            <button class="filter-reset" (click)="filterOff()">Сбросить</button>
                        </div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row" *ngFor="let product of products | customFilter:filterValue;">
                <td class="row-content">{{ product.brand }}</td>
                <td class="row-content">{{ product.stock }}</td>
                <td class="row-content">{{ product.title }}</td>
                <td class="row-content">{{ product.price }}</td>
                <td *ngIf="product.available;then content else other_content">
                    
                </td>
                <ng-template #content><td class="row-content available">В наличии</td></ng-template>
                <ng-template #other_content><td class="row-content"> Нет в наличии </td></ng-template>
            </tr>
        </tbody>
    </table>
    <div class="footer">
    </div>
</div>
</div>
